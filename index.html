<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400;500&family=PT+Sans:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search"
          class="search-bar"
          id="city-input"
          autocomplete="off"
        />
      </form>
      <button class="location" id="get-location">My location</button>
      <h1 class="current-city"></h1>
      <div class="current-date" id="todays-date"></div>
      <div class="d-flex justify-content-center">
        <img src="" alt="" id="weather-icon" class="clear-fix" />
        <div class="clearfix">
          <div id="current-temp"></div>
          <span class="units float-right">
            <a href="#" id="c-unit" class="active">째C</a> |
            <a href="#" id="f-unit">째F</a>
          </span>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4" id="weather-description"></div>
          <div class="col-4">Wind</div>
          <div class="col-4">Humidity</div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class ="current-max-min" id="current-max-min">
            <span class="current-max">25째</span>
            <span class="current-min">15째</span>
          </div>
            
          </div>
          <div class="col-4"><span id="wind-speed"></span> m/s</div>
          <div class="col-4"><span id="humidity"></span>%</div>
        </div>
      </div>
      
      
      <br />
      <div class="week-forecast" id="week-forecast"></div>
    <script src="src/app1.js"></script>
  </body>
</br>
  <small class="git-link" id="git-link">
    <a href="https://github.com/ClauCruz/my-killer-weather-app" target="_blank"
      >Open-source code
    </a>
    by Claudia Cruz</small
  >
</html>
